<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #game-container {
            position: relative;
        }
        #game {
            border: 4px solid #00ff00;
            background: #000;
            display: block;
            width: 800px;
            height: 560px;
        }
        #name-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            z-index: 1001;
            text-align: center;
            width: 400px;
        }
        #name-input input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            font-family: 'Courier New';
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        #name-input button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Courier New';
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        #name-input button:hover {
            background: #00ff00;
            color: #000;
        }
        .hidden {
            display: none !important;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            z-index: 1002;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff00;
        }
        
        /* Responsive para pantallas más pequeñas */
        @media (max-height: 600px) {
            #game {
                height: 500px;
            }
            body {
                padding: 10px;
            }
        }
        
        @media (max-width: 850px) {
            #game {
                width: 95vw;
                height: calc(95vw * 0.7);
                max-width: 800px;
                max-height: 560px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading" class="hidden">CARGANDO...</div>
        <canvas id="game" width="800" height="560"></canvas>
        <div id="name-input" class="hidden">
            <h3>INGRESA TU NOMBRE:</h3>
            <input type="text" id="player-name" maxlength="15" placeholder="JUGADOR">
            <br>
            <button id="start-btn">INICIAR JUEGO</button>
            <button id="leaderboard-btn">VER RANKING</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
