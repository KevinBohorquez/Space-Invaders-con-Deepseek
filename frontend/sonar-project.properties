# Project identification
sonar.projectKey=space-invader-frontend
sonar.projectName=space-invader-frontend
sonar.projectVersion=1.0

# Project metadata
sonar.host.url=http://localhost:9000
sonar.login=sqp_04b5f30ccb831a4c3e0f67d1eba26908c7e16a69

# Source files - SOLO el directorio src
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test files
sonar.tests=test
sonar.test.inclusions=**/*.test.js

# CRÍTICO: Exclusiones globales - NO analizar estos archivos
sonar.exclusions=\
  node_modules/**,\
  coverage/**,\
  dist/**,\
  build/**,\
  test/**,\
  **/*.test.js,\
  **/package.json,\
  **/package-lock.json,\
  **/*.md,\
  **/.gitignore,\
  **/*.html,\
  **/*.css

# Exclusiones de Coverage - archivos sin medir cobertura
sonar.coverage.exclusions=\
  src/main.js,\
  src/game/game.js,\
  **/*.test.js,\
  test/**,\
  node_modules/**,\
  coverage/**,\
  dist/**

# Exclusiones de Duplicación - archivos a NO verificar duplicados
sonar.cpd.exclusions=\
  src/main.js,\
  src/game/game.js,\
  coverage/**,\
  dist/**,\
  **/*.html,\
  **/*.css,\
  **/sorter.js,\
  **/block-navigation.js,\
  **/*.test.js,\
  test/**

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true

# JavaScript specific
sonar.language=js